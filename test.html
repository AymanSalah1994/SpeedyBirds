<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width:100px ; 
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="birds/1.gif" alt="" id="bird">
    <img src="assetImages/bomb.png" alt="" id="bomb">
    <img src="birds/2.gif" alt="" id="bird2">

    <script>
        let bird  = document.getElementById("bird") ; 
        let bird2  = document.getElementById("bird2") ; 
        let bomob  =document.getElementById("bomb") ;
        bomob.addEventListener("click" , function(){
            if (bomob.x - bird.x < 200 && bomob.y-bird.y < 200)
            {
                bird.src = "assetImages/crash.png" ;
            }
            if (bomob.x - bird2.x < 200 && bomob.y-bird2.y < 200)
            {
                bird2.src = "assetImages/crash.png" ;
            }
        }) ; 
    </script>
</body>
</html>
